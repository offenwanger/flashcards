<html>

<head>
    <script src="libs/jquery-3.5.0.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/speaker.js"></script>
    <script src="js/index.js"></script>
    
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div id="header"> 
        <img id="logo" src="logo.png"></img>
        <img id="app-title" src="appTitle.png"></img>
        <div id="settings-button"><i class="fa fa-cog"></i></div>
    </div> 

    <div id="cards-div"></div> 

    <div id="controls-div"> 
        <div class="button-div" id="repeat-button"><i class="fa fa-undo"></i></div>
        <div class="button-div" id="next-button"><i class="fa fa-play"></i></div>
    </div>

    <div id="settings-menu" class="dialog">
        <div id="settings-menu-modal" class="dialog-content">
            <span id="close-settings-menu-button" class="dialog-close">&times;</span>

            <label for="lang1-select">lang1: </label><select id="lang1-select"></select>
            <br><br>
            <label for="lang2-select">lang2: </label><select id="lang2-select"></select>
            <br><br>
            <div class="button-div" id="view-flashcards">View Flashcards</div>
            <br><br>
            <div class="button-div" id="add-flashcards">Add Flashcards</div>
            <br><br>
            <div class="button-div" id="download-flashcards">Download Flashcards</div>
            <br><br>
            <label>
                <div class="button-div" id="upload-flashcards">Upload Flashcards</div>
                <input id="upload-data-input" style="display:none" type="file"/>
            </label>
        </div>
    </div>

    <div id="flashcard-display" class="dialog">
        <div id="flashcard-display-modal" class="dialog-content">
            <span id="close-flashcard-display-button" class="dialog-close">&times;</span>

            <div id="cards-display-div"></div>
        </div>
    </div>
</body>
</html>
