<html>

<head>
    <script src="libs/jquery-3.5.0.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/speaker.js"></script>
    <script src="js/index.js"></script>
    
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <div id="header"> 
        <div id="settings-button"><i class="fa fa-cog"></i></div>
    </div> 

    <div id="cards-div"></div> 

    <div id="controls-div"> 
        <div class="button-div" id="play-pause-button">
            <i id="play-pause-button-play" class="fa fa-play"></i>
            <i id="play-pause-button-pause" class="fa fa-pause"></i>
        </div>
        <div class="button-div" id="repeat-button"><i class="fa fa-undo"></i></div>
    </div>

    <div id="settings-menu" class="dialog">
        <div id="settings-menu-modal" class="dialog-content">
            <span class="dialog-close" id="close-settings-menu-button">&times;</span>

            <label for="lang1-select">lang1: </label><select id="lang1-select"></select>
            <br><br>
            <label for="lang2-select">lang2: </label><select id="lang2-select"></select>
        </div>
    </div>
</body>
</html>
